<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名：
        <input type="text"></br>
        密码：
        <input type="password">
        <br>

        你喜欢的水果有：
        <br>
        apple<input type="checkbox">
        banana<input type="checkbox">
        orange<input type="checkbox">
        <br>

        你的性别是：
        <br>
        male<input type="radio" name="sex">   <!-- name属性是用来把他们放在一组，实现二选一 -->
        female<input type="radio" name="sex">
        <br>
        please choose the web you liked:
        <select>
            <option>www.google.com</option>
            <option>www.github.com</option>
            <option>misok.github.io</option>
        </select>
        <br>
        <input type="button" value="按钮">
        <input type="submit" value="确认">

    </form>
    <textarea cols="30" rows="30">请再次填写个人信息</textarea>



</body>
</html>
